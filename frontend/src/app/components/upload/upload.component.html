   <div class="upload-container">
    <h1 class="upload-heading">File Uploader</h1>
    
    <div class="upload-wrapper">
      <div class="container">
        <div class="upload-card">
          <h3>Upload Specification File</h3>
          <form (submit)="onSubmitSpec($event)">
            <div class="form-group">
              <label for="specFile">Choose a file:</label>
              <input type="file" id="specFile" name="specFile" #specFileInput (change)="onSpecFileSelected($event)" accept=".json, .xml">
              <div class="file-content-container" *ngIf="specFileContent$">
                <pre>{{ specFileContent$ | async }}</pre>
              </div>
            </div>
            <div class="form-group">
              <label for="specName">Specification Name:</label>
              <input type="text" id="specName" name="specName" [(ngModel)]="specName">
            </div>
            <button type="submit">Upload File</button>
          </form>
        </div>
      </div>
  
      <div class="container">
        <div class="upload-card">
          <h3>Upload Flat File</h3>
          <form (submit)="onSubmitFlat($event)">
            <div class="form-group">
              <label for="flatFile">Choose a file:</label>
              <input type="file" id="flatFile" name="flatFile" #flatFileInput (change)="onFlatFileSelected($event)" accept=".csv, .txt">
              <div class="file-content-container" *ngIf="fileContent$">
                <pre>{{ fileContent$ | async }}</pre>
              </div>
            </div>
            
            <button type="submit">Upload File</button>
          </form>
        </div>
      </div>
    </div>
  </div>
